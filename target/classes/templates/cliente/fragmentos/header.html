<!-- fragments.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmentos</title>
</head>
<body>
<div th:fragment="menu(menuType)">
    <div class="clearfix mt-3 mt-2 mx-5">
        <a >
            <h1 class="float-start link-dark" th:text="${menuType}"></h1>
        </a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Proyecciones'}"
           th:href="@{/admin/proyecciones}">Proyecciones</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Salas'}"
           th:href="@{/admin/salas}">Salas</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Películas'}"
           th:href="@{/admin/peliculas}">Películas</a>

    </div>
    <hr>
</div>
</body>
</html>
