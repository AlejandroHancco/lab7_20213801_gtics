<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        background-color: #f4f7fa;
        font-family: Arial, sans-serif;
    }
    .table th {
        font-weight: bold; /* Resaltar texto */
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9; /* Color de fondo alternativo */
    }

    .table td {
        vertical-align: middle; /* Centrar contenido verticalmente */
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/header :: menu('Películas')"></div>
<div class="container mt-5">

    <div th:if="${msg}" th:class="${'alert ' + alert}" role="alert" style="display: flex; justify-content: space-between; align-items: center;">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <hr class="opacity-0">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración (min)</th>
            <th>Fecha de estreno</th>

            <th>Editar</th>
            <th>Eliminar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie:${movieList}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.duration} + ' min'"></td>
            <td th:text="${movie.releaseDate}"></td>

            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/admin/editMovie/' + ${movie.id}}" title="Editar">
                    <i class="fas fa-pencil-alt"></i>
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/borrarMovie/' + ${movie.id}}" title="Editar">
                    <i class="fas fa-x "></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="row justify-content-end mt-3">
        <div class="col-auto">
            <a href="/EventMaster/nuevoEvento" class="btn btn-primary" role="button">Nuevo Artista</a>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
